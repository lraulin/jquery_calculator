<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Calculator</title>
    <!-- CSS Files -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Prompt" rel="stylesheet">
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-3">jQuery Calculator</h1>
    <p class="lead">by Lee Raulin</p>
  </div>
</div>
    <div id="calcOutput">
      <span id="steps">0</span>
      <hr>
    </div>
    <div class="text-center" id="calculator">
      <a href="#" class="btn btn-danger" id="deleteAll">AC</a>
      <a href="#" class="btn btn-danger" id="backOne">CE</a>
      <a href="#" class="btn btn-primary" id="/">รท</a>
      <a href="#" class="btn btn-primary" id="*">ร</a>
      <br>
      <a href="#" class="btn btn-primary" id="7">7</a>
      <a href="#" class="btn btn-primary" id="8">8</a>
      <a href="#" class="btn btn-primary" id="9">9</a>
      <a href="#" class="btn btn-primary" id="-">-</a>
      <br>
      <a href="#" class="btn btn-primary" id="4">4</a>
      <a href="#" class="btn btn-primary" id="5">5</a>
      <a href="#" class="btn btn-primary" id="6">6</a>
      <a href="#" class="btn btn-primary" id="+">+</a>
      <br>
      <a href="#" class="btn btn-primary" id="1">1</a>
      <a href="#" class="btn btn-primary" id="2">2</a>
      <a href="#" class="btn btn-primary" id="3">3</a>
      <a href="#" class="btn btn-primary" id=".">.</a>
      <br>
      <a href="#" class="btn btn-primary bigButton" id="0">0</a>
      <a href="#" class="btn btn-primary bigButton" id="total">=</a>
    </div>
    <footer class="footer">
      <div class="container">
        <p class="text-muted">Made with help of&nbsp;<a href="https://www.youtube.com/watch?v=24UvjYFDID0">tutorial</a>&nbsp;by&nbsp;<a href="http://www.facebook.com/dylan.c.israel">Dylan C. Israel</a>.</p>
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
